<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>佛學大富翁計分表</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0-alpha/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Previous styles remain the same */
    body {
      font-family: 'Noto Sans TC', sans-serif;
      min-height: 100vh;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
    }

    .status-card {
      background: url('background.jpg') no-repeat center center;
      background-size: cover; /* 這樣可以讓背景圖像自動適應 */
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
      padding: 20px;
      margin-bottom: 20px;
    }



    .status-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }

    .status-item {
      padding: 1rem;
      text-align: center;
      background: rgba(66, 153, 225, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(66, 153, 225, 0.2);
    }

    .status-label {
      font-size: 0.9rem;
      color: #4a5568;
      margin-bottom: 0.5rem;
    }

    .status-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2d3748;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
      padding: 24px;
      transition: all 0.4s ease;
      height: 100%;
      display: flex;
      flex-direction: column;
      /* Adjusted max-width and padding */
      max-width: 100%;
      box-sizing: border-box;
    }

    .card-content {
      flex: 1;
      /* Added padding to prevent content from touching edges */
      padding-right: 4px;
    }

    .input-group {
      margin-bottom: 1.5rem;
      /* Added max-width to ensure inputs don't overflow */
      max-width: 100%;
    }

    /* Updated input styles */
    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      /* Added box-sizing to include padding in width calculation */
      box-sizing: border-box;
      /* Added max-width to prevent overflow */
      max-width: 100%;
    }

    /* Rest of the styles remain the same */
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 36px rgba(31, 38, 135, 0.2);
    }

    .card-header {
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 1rem;
      margin-bottom: 1.5rem;
    }

    .card-header h3 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2d3748;
      margin: 0;
    }

    input:focus, select:focus {
      border-color: #4299e1;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
      outline: none;
    }

    .button-container {
      margin-top: auto;
      padding-top: 2rem;
    }

    button {
      width: 100%;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
      border: none;
      cursor: pointer;
    }

    #submitEvent {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
    }

    #collapseClub {
      background: linear-gradient(135deg, #f44336, #e53935);
      color: white;
    }

    #resetClub {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .collapsed {
      opacity: 0.7;
      pointer-events: none;
      filter: grayscale(0.5);
    }

    #alertDialog {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(5px);
    }

    .alert-content {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
    }

    #eventHistory > div {
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border-left: 4px solid #4299e1;
    }

    label {
      color: #4a5568;
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: block;
    }
  </style>
</head>

<!-- Rest of the HTML remains the same -->
<body class="p-4">
  <!-- 頂部狀態卡片 -->
  <div class="status-card max-w-6xl mx-auto">
    <div class="status-grid">
      <div class="status-item">
        <div class="status-label">目前總社員數</div>
        <div class="status-value" id="memberStatus">10</div>
      </div>
      <div class="status-item">
        <div class="status-label">目前總幹部數</div>
        <div class="status-value" id="officerStatus">5</div>
      </div>
      <div class="status-item">
        <div class="status-label">當前期間劫難數</div>
        <div class="status-value" id="disasterStatus">0</div>
      </div>
      <div class="status-item">
        <div class="status-label">總事件數</div>
        <div class="status-value" id="eventStatus">0</div>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-6xl mx-auto">
    <div id="clubCard" class="card">
      <div class="card-header">
        <h3>佛學大富翁計分表</h3>
      </div>
      <div class="card-content">
        <div class="input-group">
          <label>事件名稱</label>
          <input type="text" id="eventName" placeholder="輸入事件名稱">
        </div>

        <div class="input-group">
          <label>社員變動數</label>
          <select id="memberChange">
            <option value="-10">-10</option>
            <option value="-9">-9</option>
            <option value="-8">-8</option>
            <option value="-7">-7</option>
            <option value="-6">-6</option>
            <option value="-5">-5</option>
            <option value="-4">-4</option>
            <option value="-3">-3</option>
            <option value="-2">-2</option>
            <option value="-1">-1</option>
            <option value="0" selected>0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

        <div class="input-group">
          <label>幹部變動數</label>
          <select id="officerChange">
            <option value="-10">-10</option>
            <option value="-9">-9</option>
            <option value="-8">-8</option>
            <option value="-7">-7</option>
            <option value="-6">-6</option>
            <option value="-5">-5</option>
            <option value="-4">-4</option>
            <option value="-3">-3</option>
            <option value="-2">-2</option>
            <option value="-1">-1</option>
            <option value="0" selected>0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

        <div class="input-group">
          <label>本次事件劫難數</label>
          <input type="number" id="disasters" value="0">
        </div>

        <div class="button-container">
          <button id="submitEvent">確認送出</button>
          <button id="collapseClub">倒社按鈕</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h3>事件歷史</h3>
      </div>
      <div class="card-content">
        <div id="eventHistory" class="max-h-[calc(100vh-400px)] overflow-y-auto pr-2"></div>
      </div>
    </div>
  </div>

  <div id="alertDialog">
    <div class="alert-content">
      <h4 class="text-2xl font-bold mb-4">社團已倒社</h4>
      <p class="text-gray-600 mb-6">請找關主撰寫懺悔小卡，再重新創設</p>
      <button id="resetClub">重新創設</button>
    </div>
  </div>

  <script>
    const INITIAL_MEMBERS = 10;
    const INITIAL_OFFICERS = 5;

    let memberChange = 0;
    let officerChange = 0;
    let disasters = 0;
    let eventName = '';
    let isCollapsed = false;
    let events = [
      {
        name: '創立社團',
        memberChange: INITIAL_MEMBERS,
        officerChange: INITIAL_OFFICERS,
        disasters: 0,
        timestamp: new Date().toLocaleString(),
        isReset: true
      }
    ];

    const submitEventButton = document.getElementById('submitEvent');
    const collapseClubButton = document.getElementById('collapseClub');
    const resetClubButton = document.getElementById('resetClub');
    const alertDialog = document.getElementById('alertDialog');

    const handleSubmitEvent = () => {
      eventName = document.getElementById('eventName').value;
      if (!eventName) {
        alert('請輸入事件名稱！');
        return;
      }

      memberChange = parseInt(document.getElementById('memberChange').value) || 0;
      officerChange = parseInt(document.getElementById('officerChange').value) || 0;
      disasters = parseInt(document.getElementById('disasters').value) || 0;

      const newEvent = {
        name: eventName,
        memberChange,
        officerChange,
        disasters,
        timestamp: new Date().toLocaleString(),
        isReset: false
      };

      events.push(newEvent);

      const totals = calculateTotals();

      if (totals.totalMembers <= 0 || totals.totalOfficers <= 0) {
        setCollapsed(true);
        alertDialog.style.display = 'flex';
      }

      document.getElementById('eventName').value = '';
      document.getElementById('memberChange').value = 0;
      document.getElementById('officerChange').value = 0;
      document.getElementById('disasters').value = 0;

      renderStats();
      renderEventHistory();
    };

    const handleCollapseClub = () => {
      setCollapsed(true);
      alertDialog.style.display = 'flex';
    };

    const setCollapsed = (collapsed) => {
      isCollapsed = collapsed;
      const clubCard = document.getElementById('clubCard');
      clubCard.classList.toggle('collapsed', collapsed);
    };

    const resetClub = () => {
      const resetEvent = {
        name: '社團重置',
        memberChange: INITIAL_MEMBERS,
        officerChange: INITIAL_OFFICERS,
        disasters: 0,
        timestamp: new Date().toLocaleString(),
        isReset: true
      };

      events.push(resetEvent);
      setCollapsed(false);

      renderStats();
      renderEventHistory();
      alertDialog.style.display = 'none';
    };

    const calculateTotals = () => {
      let lastResetIndex = events.map(e => e.isReset).lastIndexOf(true);
      let relevantEvents = events.slice(lastResetIndex);
    
      return relevantEvents.reduce((acc, event) => ({
        totalMembers: acc.totalMembers + event.memberChange,
        totalOfficers: acc.totalOfficers + event.officerChange,
        totalDisasters: acc.totalDisasters + event.disasters
      }), {
        totalMembers: 0,
        totalOfficers: 0,
        totalDisasters: 0
      });
    };

    const renderStats = () => {
      const totals = calculateTotals();
      document.getElementById('memberStatus').textContent = totals.totalMembers;
      document.getElementById('officerStatus').textContent = totals.totalOfficers;
      document.getElementById('disasterStatus').textContent = totals.totalDisasters;
      document.getElementById('eventStatus').textContent = events.length;
    };

     const renderEventHistory = () => {
      const eventHistoryContainer = document.getElementById('eventHistory');
      eventHistoryContainer.innerHTML = events.map(event => `
        <div>
          <p class="text-lg font-semibold text-gray-800">${event.name}</p>
          <p class="text-sm text-gray-600">時間：${event.timestamp}</p>
          <p>社員變動：${event.memberChange}</p>
          <p>幹部變動：${event.officerChange}</p>
          <p>劫難數：${event.disasters}</p>
        </div>
      `).join('');
    };
    submitEventButton.addEventListener('click', handleSubmitEvent);
    collapseClubButton.addEventListener('click', handleCollapseClub);
    resetClubButton.addEventListener('click', resetClub);
    // 初始化渲染
    renderStats();
    renderEventHistory();
  </script>
</body>
</html>
